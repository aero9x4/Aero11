<?xml version="1.0" encoding="utf-8"?>
<Playbook>
	<Name>Aero11</Name>
	<Username>Aero11</Username>
	<ShortDescription>Made possible by the Ameliorated Team</ShortDescription>
	<Title>Secure, Debloated, Transparent.</Title>
	<Description>This Playbook will install Aero11 on top of your current installation.&#xD;&#xA;&#xD;&#xA;The install process makes heavy alterations to your installation. This Playbook assists you in quickly deploying Aero11 with a default configuration.</Description>
	<Details>Official Aero11 Playbook for Windows 11. Transparency in Privacy, and Personalization</Details>
	<Version>0.1</Version>
	<SupportedBuilds>
		<string>22000</string>
		<string>22621</string>
	</SupportedBuilds>
	<Requirements>
		<Requirement>Internet</Requirement>
		<Requirement>NoPendingUpdates</Requirement>
		<Requirement>Activation</Requirement>
		<Requirement>DefenderDisabled</Requirement>
		<Requirement>NoAntivirus</Requirement>
		<Requirement>PasswordSet</Requirement>
		<Requirement>AdministratorPasswordSet</Requirement>
		<Requirement>PluggedIn</Requirement>
	</Requirements>
	<ProgressText>Optimizing various settings, improving the user interface experience, installing replacement apps, and removing hundreds of privacy infringing executables from the system.</ProgressText>
	<Git>https://github.com/aero9x4/Aero11</Git>
	<Website>https://ameliorated.io</Website>
</Playbook>